<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS LAB 3</title>
    <style>
        main {
            display: flex;
            flex-direction: row;
        }
        form {
            margin: auto;
        }
        div {
            border: 1px black dotted;
            width: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<main>
    <div id="LibraryCalc">
        <form>
            <label for="daysLate">Days Late</label>
            <input type="text" id="daysLate">
            <br>
            <label for="contType">Content Type</label>
            <input type="text" id="contType">
            <br>

        </form>
        <button id="libBut">Submit</button>
        <br>
        <p id="outputLib"></p>
    </div>
    <div id="PizzaCalc">
        <form>
            <label for="pizAmnt">Num Pizzas</label>
            <input type="text" id="pizAmnt">
            <br>
            <label for="topAmnt">Num Toppings</label>
            <input type="text" id="topAmnt">
            <br>

        </form>
        <button id="pizBut">Submit</button>
        <br>
        <p id="outputPiz"></p>
    </div>
</main>
<script>
    $("#libBut").click(function(){
        let total = 0;
        const daysLate = Number($('#daysLate').val());
        const mediaType = $('#contType').val();

        if(mediaType.toLowerCase() === 'dvd'){
            total = daysLate * 0.50;
        }
        else if (mediaType.toLowerCase() === 'book'){
            total = daysLate * 0.25;
        }
        else{
            $("#outputLib").text('Media must be DVD or Book');
            return;
        }

        $("#outputLib").text('The total is $' + total)
    });

    $("#pizBut").click(function(){
        let total = 0;
        const pizAmnt = ($('#pizAmnt').val());
        const topAmnt = Number($('#topAmnt').val());

        total = (pizAmnt * 15.00);
        total += (topAmnt * 1.25);

        const totPP = (total / 2);

        $("#outputPiz").text('The total per person is $' + totPP);
    });

</script>
</body>
</html>
